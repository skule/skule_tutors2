<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Skule Tutors</title>

    <link rel="stylesheet" id="bootstrap-css" href="http://skule.ca/wp-content/themes/bones/library/css/css/bootstrap.css?ver=3.4.2" type="text/css" media="all">
</head>
<body>
<div class="navbar navbar-skuleworks navbar-static-top">
    <div class="navbar-inner">
        <div class="container">
            <p id="logo"><a href="http://skule.ca" rel="nofollow">Skule</a></p>
            <p><a href="/admin">admin</a></p>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <h1 class="page-header">Skule Tutors</h1>
        <p>Work in progress</p>
        <br>
        <h2>List of tutors</h2>
    </div>
{% for tutor in Tutor_list %}
    {% if tutor.approved %}
    <div class="row">
        <h4>{{ tutor.name }}</h4>
        <p><a href="mailto:{{ tutor.email }}">{{ tutor.email }}</a></p>
        <p>{{ tutor.phone }}</p>
        <p>Rate: ${{ tutor.rate }}</p>
        <p>{{ tutor.description }}</p>
        <br>
    </div>
    {% endif %}
{% endfor %}
</div>
</body>
</html>
